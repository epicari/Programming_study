<!DOCTYPE html>
<html>
    <head>
        <title> Vue Instance Test </title>
    </head>
    <body>
        <div id= 'app'>
            <h3>{{ message }}</h3>
            <my-global-cmp></my-global-cmp>
            <my-local-cmp></my-local-cmp>
        </div>
        <div id= 'app-2'>
            <h3>첫 번째 인스턴스 영역</h3>
            <my-global-cmp></my-global-cmp>
            <my-local-cmp></my-local-cmp>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            Vue.component('my-global-cmp', {
                template: '<div>전역 컴포넌트</div>'
            });
            var cmp = {
                template: '<div>지역 컴포넌트</div>'
            };
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                },
                beforCreate() {
                    console.log("beforCreate");
                },
                create() {
                    console.log('create');
                }                
            });
            var app2 = new Vue({
                el: '#app-2',
                components: {
                    'my-local-cmp': cmp
                }
            });
        </script>
    </body>
</html>
